<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صحيفة الحقيقة | المنصة الموحدة</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050510">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: { navy: { 900: '#050510', 800: '#0a0a15' }, gold: { 400: '#D4AF37' } },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050510; color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .glass-nav { background: rgba(5, 5, 16, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass-panel { background: rgba(21, 21, 37, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .editor-content:empty:before { content: attr(placeholder); color: #4b5563; }
        .loader { border: 3px solid rgba(255,255,255,0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #D4AF37; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* إخفاء العناصر بشكل سلس */
        .view-hidden { display: none; }
        .view-visible { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="antialiased selection:bg-gold-400 selection:text-black pb-20 md:pb-0">

    <!-- ==================== واجهة الزوار (Public View) ==================== -->
    <div id="public-view" class="view-visible">
        <nav class="fixed w-full z-50 glass-nav top-0">
            <div class="container mx-auto px-4 h-16 flex justify-between items-center">
                <div class="text-2xl font-black text-gold-400 cursor-pointer flex items-center gap-2 tracking-tighter" onclick="window.location.reload()">
                    الـحقيقة<span class="text-white">.</span>
                </div>
                <div class="flex gap-3 items-center">
                    <button id="install-btn" class="hidden bg-gold-400 text-black text-xs font-bold px-3 py-1.5 rounded-full animate-pulse flex items-center gap-1"><i data-lucide="download" class="w-3 h-3"></i> تثبيت</button>
                    <button onclick="openSettings()" class="text-gold-400 p-2 rounded-full hover:bg-white/10"><i data-lucide="cpu" class="w-5 h-5"></i></button>
                    <button onclick="toggleAdminView()" class="text-white bg-white/10 px-4 py-1.5 rounded-full hover:bg-gold-400 hover:text-black transition-all text-xs font-bold flex items-center gap-2">
                        <i data-lucide="shield" class="w-4 h-4"></i> الإدارة
                    </button>
                </div>
            </div>
        </nav>

        <div class="fixed top-16 w-full z-40 bg-navy-900 border-b border-white/5 py-2 overflow-hidden">
            <div class="container mx-auto px-4 flex items-center">
                <span class="text-gold-400 text-[10px] font-bold ml-3 border-l border-gray-700 px-2 whitespace-nowrap">عاجل</span>
                <div class="w-full overflow-hidden relative h-4">
                    <div class="absolute whitespace-nowrap animate-[marquee_20s_linear_infinite] text-[10px] text-gray-300" id="ticker-content">جاري الاتصال...</div>
                </div>
            </div>
        </div>

        <main class="pt-28 container mx-auto px-4 min-h-screen">
            <section class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-10" id="hero-section">
                <div class="lg:col-span-12 flex flex-col items-center justify-center h-64 gap-4 border border-white/5 rounded-2xl bg-white/5"><div class="loader"></div></div>
            </section>
            <section class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8" id="news-container"></div>
                <div class="lg:col-span-4 hidden lg:block sticky top-32 h-fit">
                    <div class="bg-navy-800/50 p-6 rounded-2xl border border-white/5">
                        <h3 class="text-gold-400 font-bold mb-4 flex items-center gap-2"><i data-lucide="trending-up" class="w-4 h-4"></i> الأكثر قراءة</h3>
                        <div id="sidebar-content" class="space-y-4"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- ==================== واجهة الإدارة (Admin View) ==================== -->
    <div id="admin-view" class="view-hidden fixed inset-0 z-[60] bg-[#020205] overflow-y-auto">
        
        <!-- بوابة الدخول -->
        <div id="login-gate" class="min-h-screen flex items-center justify-center p-4">
            <div class="glass-panel p-10 rounded-3xl w-full max-w-md text-center relative">
                <button onclick="toggleAdminView()" class="absolute top-4 left-4 text-gray-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
                <h1 class="text-4xl font-black text-white mb-2">بوابة<span class="text-gold-400"> القيادة</span></h1>
                <form onsubmit="handleRealLogin(event)" class="space-y-6 mt-8">
                    <input type="email" id="login-email" placeholder="البريد الرسمي" class="w-full bg-[#0a0a15] border border-white/10 rounded-xl py-3 px-4 text-white focus:border-gold-400 outline-none">
                    <input type="password" id="login-password" placeholder="الشفرة" class="w-full bg-[#0a0a15] border border-white/10 rounded-xl py-3 px-4 text-white focus:border-gold-400 outline-none">
                    <div id="login-error" class="text-red-500 text-xs hidden">بيانات خاطئة</div>
                    <button id="login-btn" class="w-full bg-gold-400 text-black font-bold py-4 rounded-xl hover:bg-white transition">دخول النظام</button>
                </form>
            </div>
        </div>

        <!-- لوحة التحكم (بعد الدخول) -->
        <div id="dashboard-ui" class="hidden min-h-screen flex flex-col">
            <header class="h-20 border-b border-white/5 flex items-center justify-between px-6 bg-navy-900">
                <h2 class="text-xl font-bold text-white">غرفة العمليات</h2>
                <div class="flex gap-3">
                    <button onclick="showSection('editor')" class="text-sm bg-gold-400 text-black px-4 py-2 rounded-lg font-bold">نشر</button>
                    <button onclick="showSection('articles')" class="text-sm bg-white/10 text-white px-4 py-2 rounded-lg">الأرشيف</button>
                    <button onclick="logout()" class="text-red-400 px-2"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    <button onclick="toggleAdminView()" class="text-gray-400 px-2"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
            </header>

            <div class="flex-1 p-6 max-w-5xl mx-auto w-full space-y-8">
                <!-- قسم المحرر -->
                <div id="sec-editor" class="space-y-6">
                    <input type="text" id="news-title" placeholder="عنوان الخبر الرئيسي..." class="w-full bg-transparent text-4xl font-black text-white border-none focus:ring-0 px-0 placeholder-gray-700">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <select id="news-category" class="bg-navy-800 border border-white/10 rounded-lg p-3 text-white focus:border-gold-400 outline-none"><option>أخبار محلية</option><option>رياضة</option><option>اقتصاد</option><option>ثقافة</option></select>
                        <input type="text" id="news-image" placeholder="رابط الصورة..." class="bg-navy-800 border border-white/10 rounded-lg p-3 text-white focus:border-gold-400 outline-none">
                    </div>
                    
                    <!-- أدوات AI -->
                    <div class="flex flex-wrap gap-2">
                        <button onclick="triggerAI('title')" class="px-3 py-1.5 rounded-full border border-white/10 text-xs text-gold-400 hover:bg-gold-400 hover:text-black transition flex items-center gap-1"><i data-lucide="sparkles" class="w-3 h-3"></i> اقتراح عناوين</button>
                        <button onclick="triggerAI('grammar')" class="px-3 py-1.5 rounded-full border border-white/10 text-xs text-green-400 hover:bg-green-400 hover:text-black transition flex items-center gap-1"><i data-lucide="check" class="w-3 h-3"></i> تدقيق</button>
                        <button onclick="generateImage()" class="px-3 py-1.5 rounded-full border border-white/10 text-xs text-blue-400 hover:bg-blue-400 hover:text-black transition flex items-center gap-1"><i data-lucide="image" class="w-3 h-3"></i> توليد صورة</button>
                    </div>
                    <div id="ai-output" class="hidden p-4 bg-white/5 rounded-lg text-sm text-gray-300 border-l-2 border-gold-400"></div>

                    <div id="editor" class="editor-content w-full h-[400px] text-lg text-gray-300 leading-loose border border-white/5 p-4 rounded-xl overflow-y-auto" contenteditable="true" placeholder="اكتب التفاصيل هنا..."></div>
                    
                    <button onclick="publishAction()" id="publish-btn" class="w-full bg-gold-400 text-black font-bold py-4 rounded-xl hover:bg-white transition-colors shadow-lg flex justify-center items-center gap-2">
                        <span>نشر في الموقع فوراً</span> <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- قسم الأرشيف -->
                <div id="sec-articles" class="hidden space-y-4">
                    <div class="flex justify-between items-center"><h3 class="text-xl font-bold text-white">أرشيف الأخبار</h3><button onclick="loadRealData()" class="text-gold-400 text-sm">تحديث</button></div>
                    <div id="admin-articles-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- إعدادات الزائر (AI Key) -->
    <div id="settings-modal" class="fixed inset-0 z-[80] bg-black/90 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-navy-800 w-full max-w-sm rounded-2xl p-6 border border-gold-400/20 shadow-2xl">
            <h3 class="text-white font-bold mb-4 text-lg">تفعيل الذكاء الاصطناعي</h3>
            <input type="password" id="api-key-input" placeholder="Gemini API Key" class="w-full bg-black/50 p-3 rounded-xl text-white mb-4 border border-white/10 focus:border-gold-400 outline-none text-sm">
            <div class="flex gap-3">
                <button onclick="saveApiKey()" class="flex-1 bg-gold-400 text-black font-bold py-2 rounded-xl">حفظ</button>
                <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="flex-1 bg-white/10 text-white py-2 rounded-xl">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-6 bg-navy-900 border border-gold-400/50 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-24 opacity-0 transition-all duration-300 flex items-center gap-3 z-[100]">
        <i data-lucide="check-circle" class="text-gold-400 w-5 h-5"></i> <span id="toast-msg" class="font-bold">تم</span>
    </div>

    <script>
        // تهيئة الأيقونات
        function initIcons() { if (window.lucide) lucide.createIcons(); }
        
        // ⚠️⚠️ إعدادات FIREBASE ⚠️⚠️
        const firebaseConfig = {
          apiKey: "AIzaSyD7b1PZY26GN6hR2pliqiFRgyMsNyRlWOs",
          authDomain: "alhaqiqa-news-62b0e.firebaseapp.com",
          projectId: "alhaqiqa-news-62b0e",
          storageBucket: "alhaqiqa-news-62b0e.appspot.com",
          messagingSenderId: "354014970954",
          appId: "1:354014970954:web:435ca4eb0cbbfcfd1152b3"
        };
        
        const appId = 'default-app-id'; // للمعاينة، يمكنك تغييره لاحقاً

        // تهيئة النظام
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // --- منطق الزوار ---
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // إذا كان المدير، افتح لوحة التحكم
                    if(!user.isAnonymous) {
                        document.getElementById('login-gate').classList.add('hidden');
                        document.getElementById('dashboard-ui').classList.remove('hidden');
                        loadRealData();
                    }
                    fetchNews(); // جلب الأخبار للجميع
                } else {
                    auth.signInAnonymously().catch(console.error);
                }
            });

            // --- دوال الإدارة ---
            window.toggleAdminView = () => {
                const view = document.getElementById('admin-view');
                if(view.classList.contains('view-hidden')) {
                    view.classList.remove('view-hidden');
                    if(auth.currentUser && !auth.currentUser.isAnonymous) {
                        document.getElementById('login-gate').classList.add('hidden');
                        document.getElementById('dashboard-ui').classList.remove('hidden');
                    } else {
                        document.getElementById('login-gate').classList.remove('hidden');
                        document.getElementById('dashboard-ui').classList.add('hidden');
                    }
                } else {
                    view.classList.add('view-hidden');
                }
            };

            window.handleRealLogin = async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-password').value;
                const btn = document.getElementById('login-btn');
                btn.innerText = "جاري التحقق...";
                
                try {
                    await auth.signInWithEmailAndPassword(email, pass);
                    // Auth listener will handle UI switch
                } catch (error) {
                    document.getElementById('login-error').innerText = "بيانات خاطئة";
                    document.getElementById('login-error').classList.remove('hidden');
                    btn.innerText = "دخول النظام";
                }
            };

            window.logout = () => {
                auth.signOut().then(() => auth.signInAnonymously()); // العودة كزائر
                document.getElementById('dashboard-ui').classList.add('hidden');
                document.getElementById('login-gate').classList.remove('hidden');
            };

            window.publishAction = async () => {
                const btn = document.getElementById('publish-btn');
                const title = document.getElementById('news-title').value;
                const category = document.getElementById('news-category').value;
                const image = document.getElementById('news-image').value || "https://via.placeholder.com/800x400";
                const content = document.getElementById('editor').innerText;

                if(!title || !content) { alert("الرجاء تعبئة البيانات"); return; }
                btn.innerText = "جاري النشر..."; btn.disabled = true;

                try {
                    await db.collection("news").add({
                        title, category, img: image, desc: content,
                        date: new Date().toLocaleDateString('ar-SA'),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showToast("تم النشر بنجاح ✅");
                    btn.innerText = "نشر في الموقع فوراً"; btn.disabled = false;
                    document.getElementById('news-title').value = '';
                    document.getElementById('editor').innerText = '';
                    loadRealData();
                    fetchNews(); // تحديث واجهة الزوار فوراً
                } catch(e) {
                    console.error(e);
                    alert("خطأ: " + e.message);
                    btn.disabled = false;
                }
            };

            // --- دوال العرض ---
            async function fetchNews() {
                try {
                    const snapshot = await db.collection("news").limit(20).get(); // Simple query
                    if(snapshot.empty) { renderEmptyState(); return; }
                    let docs = snapshot.docs.map(doc => doc.data());
                    docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    renderSite(docs);
                    renderAdminList(docs);
                } catch(e) { console.error(e); renderMockData(); }
            }
            window.loadRealData = fetchNews; // Alias

            // --- دوال Gemini ---
            let userApiKey = localStorage.getItem('gemini_api_key') || "";
            async function callGemini(prompt, sys) {
                if(!userApiKey) { document.getElementById('settings-modal').classList.remove('hidden'); return null; }
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`;
                    const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: sys }] } }) });
                    const data = await res.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch(e) { return null; }
            }

            window.triggerAI = async (action) => {
                const output = document.getElementById('ai-output');
                const editor = document.getElementById('editor');
                const title = document.getElementById('news-title').value;
                output.classList.remove('hidden'); output.innerHTML = "جاري المعالجة...";
                
                let prompt = "";
                if(action === 'title') prompt = `اقترح عناوين لـ: ${editor.innerText}`;
                if(action === 'grammar') prompt = `صحح لغوياً: ${editor.innerText}`;
                
                const res = await callGemini(prompt, "مساعد صحفي");
                if(res) {
                    if(action === 'grammar') editor.innerText = res;
                    output.innerHTML = marked.parse(res);
                }
            };

            window.generateImage = async () => {
                 const title = document.getElementById('news-title').value;
                 if(!userApiKey) { document.getElementById('settings-modal').classList.remove('hidden'); return; }
                 const prompt = await callGemini(`Describe image for news: "${title}" in English`, "Prompt Engineer");
                 if(prompt) {
                     try {
                         const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${userApiKey}`;
                         const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ instances: [{ prompt: prompt }], parameters: { sampleCount: 1 } }) });
                         const data = await res.json();
                         const img = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                         document.getElementById('news-image').value = img;
                         showToast("تم توليد الصورة");
                     } catch(e) { alert("خطأ في توليد الصورة"); }
                 }
            };

        } catch (e) { console.error("Firebase Error:", e); }

        // --- UI Helpers ---
        function renderSite(news) {
            const hero = news[0];
            const others = news.slice(1);
            document.getElementById('ticker-content').innerText = "• " + news.map(n => n.title).join(" •       ");
            
            document.getElementById('hero-section').innerHTML = `
                <div class="lg:col-span-12 relative group rounded-2xl overflow-hidden h-[300px] lg:h-[450px] cursor-pointer shadow-2xl border border-white/10">
                    <img src="${hero.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" onerror="this.src='https://via.placeholder.com/800x400'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                    <div class="absolute bottom-0 p-6 lg:p-10 w-full z-10">
                        <h1 class="text-2xl md:text-4xl font-black text-white mb-3 leading-tight">${hero.title}</h1>
                        <p class="text-gray-200 text-sm line-clamp-2 hidden md:block">${hero.desc}</p>
                    </div>
                </div>`;

            document.getElementById('news-container').innerHTML = others.map(n => `
                <div class="flex gap-4 mb-4 bg-white/5 p-3 rounded-xl border border-white/5 hover:border-gold-400/30 transition-all group cursor-pointer">
                    <div class="w-24 h-24 flex-shrink-0 overflow-hidden rounded-lg"><img src="${n.img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div class="flex flex-col justify-center flex-1">
                        <span class="text-[10px] text-gold-400 font-bold mb-1">${n.category}</span>
                        <h3 class="text-white font-bold text-base leading-snug group-hover:text-gold-400 transition-colors line-clamp-2">${n.title}</h3>
                        <span class="text-[10px] text-gray-500 mt-1">${n.date}</span>
                    </div>
                </div>`).join('');
                
            initIcons();
        }

        function renderAdminList(docs) {
            document.getElementById('admin-articles-list').innerHTML = docs.map(d => 
                `<div class="p-3 border-b border-white/10 flex justify-between items-center">
                    <span class="text-white font-bold text-sm truncate w-2/3">${d.title}</span>
                    <span class="text-xs text-gray-500">${d.date}</span>
                </div>`
            ).join('');
        }

        function renderEmptyState() {
            document.getElementById('hero-section').innerHTML = `<div class="lg:col-span-12 h-64 flex items-center justify-center border border-dashed border-white/10 rounded-2xl text-gray-500">لا توجد أخبار</div>`;
        }
        function renderMockData() { /* Mock Data Fallback if needed */ }
        
        window.showSection = (id) => {
            document.getElementById('sec-editor').classList.add('hidden');
            document.getElementById('sec-articles').classList.add('hidden');
            document.getElementById(`sec-${id}`).classList.remove('hidden');
        }
        
        window.saveApiKey = () => {
            const key = document.getElementById('api-key-input').value;
            if(key) { localStorage.setItem('gemini_api_key', key); userApiKey = key; document.getElementById('settings-modal').classList.add('hidden'); }
        }
        window.openSettings = () => document.getElementById('settings-modal').classList.remove('hidden');
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-24', 'opacity-0'), 3000);
        }
        
        document.addEventListener('DOMContentLoaded', initIcons);
    </script>
</body>
</html>
