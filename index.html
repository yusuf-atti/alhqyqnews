<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صحيفة الحقيقة | صوت الواقع</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#050510" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" /> <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: {
                        navy: { 900: '#050510', 800: '#0a0a15', 700: '#151525' },
                        gold: { 400: '#D4AF37', 500: '#C5A028' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s ease infinite',
                        'fade-in': 'fadeIn 0.4s ease-out'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050510;
            color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-nav {
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-panel {
            background: rgba(21, 21, 37, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .editor-content:empty:before {
            content: attr(placeholder);
            color: #6b7280;
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #D4AF37;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to  { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script src="app.js"></script> 
</head>
<body>
    
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-xl font-bold text-gold-400 hover:text-gold-500 transition duration-300">
                        صحيفة الحقيقة
                    </a>
                </div>
                
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8 sm:space-x-reverse">
                    
                    <a href="#" onclick="filterArticles('all', this)" class="nav-link text-gold-400 border-b-2 border-gold-400 px-3 py-2 text-sm font-medium transition duration-300">
                        الرئيسية
                    </a>
                    
                    <a href="#" onclick="filterArticles('investigations', this)" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition duration-300">
                        تحقيقات
                    </a>
                    
                    <a href="#" onclick="filterArticles('community', this)" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition duration-300">
                        مجتمع
                    </a>
                    
                    <a href="#" onclick="filterArticles('latest', this)" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition duration-300">
                        الأخبار العاجلة
                    </a>
                </div>

                <div class="flex items-center">
                    <button id="auth-button" class="bg-gold-400 hover:bg-gold-500 text-navy-900 font-semibold py-1.5 px-4 rounded-full text-sm transition duration-300 shadow-md">
                        تسجيل الدخول
                    </button>
                </div>

                <button id="mobile-menu-toggle" class="sm:hidden text-gray-400 hover:text-white focus:outline-none transition duration-300" aria-expanded="false">
                    <script>document.write(lucide.createIcons()['menu'].toSvg({ class: 'w-6 h-6' }));</script>
                </button>
            </div>
        </div>
    </nav>
    
    <div id="app-container" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500">جاري تحميل المحتوى...</p>
    </div>

</body>
</html>
