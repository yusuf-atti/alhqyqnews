<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز التميز الرقمي | صحيفة الحقيقة</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: {
                        navy: { 900: '#050510', 800: '#0f0f19', 700: '#1a1a29' },
                        gold: { 400: '#D4AF37', 200: '#F7E8B2' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050510; color: #ffffff; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-light { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); }
        .nav-btn.active { background-color: #D4AF37; color: #050510; }
        .chart-area { height: 320px; }
    </style>
</head>

<body class="min-h-screen font-sans antialiased">

    <!-- Header -->
    <nav class="bg-black/40 backdrop-blur border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <div onclick="location.href='index.html'" class="flex items-center gap-3 cursor-pointer">
                <div class="w-8 h-8 border-2 border-gold-400 rounded-lg flex items-center justify-center rotate-45">
                    <div class="w-4 h-4 bg-gold-400 rounded-sm"></div>
                </div>
                <span class="text-3xl font-black text-white tracking-tight">الـحقيقة<span class="text-gold-400">.</span></span>
            </div>

            <div class="flex gap-3">
                <button id="btn-features" onclick="switchSection('features', this)" class="nav-btn px-4 py-2 rounded-lg border border-white/10 text-sm hover:bg-white/10">الابتكارات الـ 15</button>
                <button id="btn-contract" onclick="switchSection('contract', this)" class="nav-btn px-4 py-2 rounded-lg border border-white/10 text-sm hover:bg-white/10">توثيق العقد</button>
                <button id="btn-dashboard" onclick="switchSection('dashboard', this)" class="nav-btn px-4 py-2 rounded-lg border border-white/10 text-sm hover:bg-white/10">لوحة الأثر</button>
            </div>
        </div>
    </nav>

    <!-- Main Wrapper -->
    <main class="container mx-auto px-4 py-10 space-y-10">

        <!-- SECTION: FEATURES -->
        <section id="sec-features" class="space-y-8 hidden">
            <div class="text-center max-w-3xl mx-auto mb-10">
                <h1 class="text-4xl font-black text-white mb-3">مستقبل الصحافة الذكية</h1>
                <p class="text-gray-400 text-lg">
                    هذا القسم يعرض الـ 15 ابتكاراً التي تميز صحيفة الحقيقة… بنفس ترتيبك السابق تمامًا.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="features-grid"></div>
        </section>

        <!-- SECTION: CONTRACT -->
        <section id="sec-contract" class="hidden space-y-6">
            <h2 class="text-3xl font-bold text-gold-400 mb-4">توثيق العقد الإلكتروني</h2>

            <div class="glass p-6 rounded-2xl space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-gray-300 mb-1 block">الاسم الكامل</label>
                        <input id="contract-name" type="text" class="w-full bg-black/30 border border-white/10 rounded-lg p-2 text-sm">
                    </div>
                    <div>
                        <label class="text-sm text-gray-300 mb-1 block">رقم الهوية (يبدأ بـ 1)</label>
                        <input id="contract-id" type="text" maxlength="10" class="w-full bg-black/30 border border-white/10 rounded-lg p-2 text-sm">
                    </div>
                </div>

                <div>
                    <label class="text-sm text-gray-300 mb-1 block">المكتب / المنطقة</label>
                    <select id="contract-region" class="w-full bg-black/30 border border-white/10 rounded-lg p-2 text-sm">
                        <option value="HQ">المكتب الرئيسي (جازان)</option>
                        <option value="Central">الوسطى</option>
                        <option value="Eastern">الشرقية</option>
                        <option value="Western">الغربية</option>
                        <option value="Northern">الشمالية</option>
                        <option value="Southern">الجنوبية</option>
                    </select>
                </div>

                <button onclick="signContract()" id="sign-btn" class="w-full bg-gold-400 text-black py-3 rounded-xl font-bold hover:bg-white transition">
                    توثيق العقد إلكترونيًا
                </button>

                <p id="id-error" class="text-red-400 text-sm hidden">يرجى إدخال رقم هوية يبدأ بـ 1 ويتكون من 10 أرقام.</p>

                <div id="signature-result" class="hidden bg-green-600/20 border border-green-600 text-green-300 p-4 rounded-lg"></div>
            </div>
        </section>

        <!-- SECTION: DASHBOARD -->
        <section id="sec-dashboard" class="hidden space-y-8">

            <h2 class="text-3xl font-black text-gold-400 text-center mb-4">لوحة القيادة
